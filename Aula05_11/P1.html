<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Site</title>
</head>

<body>
    <div class="container">
        <h1>Atividade - JavaScript Ajax com JSON</h1>


        <div class="row">
            <div class="col-4">

                <div class="row mb-2">
                    <label for="nome" class="col-sm-3 col-form-label">Nome:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="nome">
                    </div>
                </div>

                <div class="row mb-2">
                    <label for="email" class="col-sm-3 col-form-label">Email:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="email">
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col-sm-12 text-center">
                        <input type="button" class="btn btn-primary" id="btnSubmit" value="Gravar">
                        <input type="button" class="btn btn-warning" id="btnReset" value="Limpar">
                    </div>
                </div>

                <div class="row my-4" id="divAlerts">
                    <div class="col-sm-12 text-center">
                        <br>
                        <input type="button" id="btnRefresh" class="btn btn-info" value="Atualizar Tabela">
                    </div>
                </div>
            </div>
            <div class="col-8">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr class="table-dark">
                            <th scope="col" style="width:50%;">Nome</th>
                            <th scope="col" style="width:40%;">Email</th>
                            <th scope="col" style="width:10%;" class="text-center"></th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider lista">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            function getData() {
                /* 28 linhas?*/
            }

            function resetForm() {
                /* 3 linhas?*/
            }

            $('#btnSubmit').click(function () {
                /* 25 linhas?*/
                var nome = $('#nome').val();
                var email = $('#email').val();

                $.ajax({
                    url: 'https://epansani.com.br/2022/dw1s4/ajax/ins.php',
                    method: 'post',
                    data: { nome: nome, email: email },
                    datatype: 'json'
                }).done(function (result) {
                    $('#nome').val('');
                    $('#email').val('');
                    console.log(result);
                    getData();
                });
            });


            $('#btnRefresh').click(function () {
                /* 3 linhas?*/

                $.ajax({
                    url: 'https://epansani.com.br/2022/dw1s4/ajax/ins.php',
                    method: 'get',
                    datatype: 'json'
                }).done(function (result) {
                    console.log(result);

                    for (var i = 0; i < result.length; i++) {
                        $('.lista').prepend('<tr><th scope="col" style="width:50%;">' + result[i].nome +
                            '</th><th scope="col" style="width:40%;">' + result[i].email +
                            '</th><th scope="col" style="width:10%;" class="text-center"><input type="button" class="btn btn-danger" id="btnDelete" value="Apagar"></th></tr>');
                    }
                });
            })
            $('#btnReset').click(function () {

            });


            $('#btnDelete').click(function () {
                $.ajax({
                    url: 'https://epansani.com.br/2022/dw1s4/ajax/list.php',
                    type: 'DELETE',
                    success: function (result) {
                        alert(result);
                    }
                });
            }); u

            getData();
        });
    </script>
</body>

</html>
