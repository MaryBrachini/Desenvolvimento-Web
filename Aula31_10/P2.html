            <h1 style=" text-align: center;">Formulario com validação</h1>

                    <div class="col-6">
                        <label for="validationTextarea" class="form-label">Nome:</label>

                    </div>

                    <div class="col-6">
                        <label for="validationTextarea" class="form-label">Email:</label>

                </div>
                <br>

                <div class="row">
                    <div class="col-4">
                        <label for="validationTextarea" class="form-label">Telefone:</label>
                        <input type="tel" class="form-control is-invalid" id="validationTextarea" required>
                    </div>

                    <div class="col-8">
                        <label for="validationTextarea" class="form-label">Carro:</label>
                        <select class="form-select" required aria-label="select example">

                    </div>
                </div>
                <br>

                    <label for="validationTextarea" class="form-label">Sobre</label>

                </div>

                <br>
                <br>

                <div>
                    <button class="btn btn-primary" type="submit">Enviar</button>
                    <button class="btn btn-primary" type="submit">Limpar</button>
